<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fiori Launchpad</title>

  <script>
    window["sap-ushell-config"] = {
      defaultRenderer: "fiori2",
      services: {
        EndUserFeedback: {
          config: {
            enabled: false
          }
        }        
      },      
      applications: {
        "Demo-app": {
          title: "Component Loader",
          description: "",
          additionalInformation: "SAPUI5.Component=be.wl.CompLoaderApp",
          applicationType : "URL",
          url: "./?scenario=S0000001&type=T0000001",
          navigationMode: "embedded"
        }
      }
    };
  </script>

<script src="/test-resources/sap/ushell/bootstrap/sandbox.js"></script>
<script src="/resources/sap-ui-core.js"
      data-sap-ui-libs="sap.m, sap.ushell, sap.collaboration, sap.ui.layout"
      data-sap-ui-compatVersion="edge"
      data-sap-ui-async="true"
      data-sap-ui-theme="sap_fiori_3"
      data-sap-ui-frameOptions="allow"
      data-sap-ui-resourceroots='{"be.wl.zcomploaderlib":"/resources/be/wl/zcomploaderlib"}'
  ></script>
  <script>
    sap.ui.getCore().attachInit(()=> sap.ushell.Container.createRenderer().placeAt("content"))
  </script>

</head>
<body class="sapUiBody" id="content"></body>
</html>
